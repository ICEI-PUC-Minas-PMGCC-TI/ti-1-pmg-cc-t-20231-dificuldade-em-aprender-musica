<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Rythmicity</title>

    <!--links para estilos do css, bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <header class="mb-5">

    </header>
    <main class="p-3">
        <div class="container justify-content-center align-items-center">
            <div class="card col-md-12" style="background-color: #44205c;">
                <div class="row g-0">
                    <div class="col-md-2 p-3 ml-3">
                        <img id="fotoPerfil" src="/imgs/profile.png" class="img-fluid rounded-start"
                            alt="img Perfil">
                    </div>
                    <div class="col-md-10">
                        <div class="card-header">
                            <h5 id="usuario" style="color: #E8E8E8"></h5>
                          </div>
                          <div class="card-body" style="color: #E8E8E8; background-color: #44205c;">
                            <label for="nomeUsuario">Nome de Usu√°rio:</label>
                          </div>
                          <div class="card-footer" style="color: #E8E8E8; background-color: #44205c;">
                            <container id="show">
                              <h6 id="about" style="color: #E8E8E8;"></h6>
                              <h6 id="userName" style="color: #E8E8E8;"></h6>
                              <button id="btn_editar" style="background-color: #490457; color: #E8E8E8; border-style: none;">Editar</button>
                            </container>
                            <container id="edit">
                                <div class="mb-3">
                                    <input type="text" id="nomeUsuario" style="min-width: 600px;">
                                </div>
                              <textarea type="text" id="sobreMim" style="min-width: 600px; min-height: 200px;"></textarea>
                              <button id="btn_salvar" style="background-color: #490457; color: #E8E8E8; border-style: none;">Salvar</button>
                            </container>
                          </div>
                          

                        </div>
                    </div>
                </div>
            </div>
        </div>
       

    </main>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
