    /*Cor e configurações da navbar*/
.header-navbar
{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 80px;
    background: #490457;
    /*background: #5b008f;*/
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 15px 15px rgba(0,0,0,0.05);
}

/*Configurações da Logo da navbar*/
.logo img {
    max-width: 200px;
    display: block; 
    margin: auto; 
}

/*Configurações e alinhamentos da navbar*/
.group
{
    display: flex;
    align-items: center;
}

/*Distância e configurações dos itens da navbar*/
header ul
{
    position: relative;
    display: flex;
    gap: 30px;
}

header ul li
{
    list-style: none;
}

/*Configurações do TEXTO dos itens da navbar*/
header ul li a 
{
    position: relative;
    text-decoration: none;
    font: 1em;
    color: #E8E8E8;
    text-transform: uppercase;
    letter-spacing: 0.2em;
}

/*Linha que fica embaixo dos itens quando passa o mouse em cima */
header ul li a::before
{
    content: '';
    position: absolute;
    bottom: -2px;
    width: 100%;
    height: 2px;
    background: #E8E8E8;
    transform: scaleX(0);
    transition: transform 0.5s ease-in-out;
    transform-origin: right;
}

header ul li a:hover::before
{
    transform: scaleX(1);
    transform-origin: left;
}

/*Configurações da barra de pesquisa*/
header .search
{
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5em;
    z-index: 10;
    cursor: pointer;
    color: #E8E8E8;
}

.searchBox.active
{
    right: 0;
}

.searchBox
{
    position: absolute;
    right: -100%;
    width: 100%;
    height: 100%;
    display: flex;
    background: #490457;
    align-items: center;
    padding: 0 30px;
    transition: 0.5 ease-in-out;
}

.searchBox input
{
    width: 100%;
    border: none;
    outline: none;
    height: 50px;
    color: #E8E8E8;
    font-size: 1.25em;
    background:#490457;
    border-bottom: 1px solid #E8E8E8;
}

/*Configurações do botão de pesquisa (lupa)*/
.searchBtn
{
    position: relative;
    left: 30px;
    top: 2.5px;
    transition: 0.5s ease-in-out;
}

.searchBtn.active
{
    left: 0;
}

/*Configurações do botão de fechar*/
.closeBtn
{
    opacity: 0;
    visibility: hidden;
    transition: 0;
    scale: 0;
}

/*Configuração da função da lupa sumir e o botao 'x' aparecer quando a barra de pesquisa se expande*/
.closeBtn.active
{
    opacity: 1;
    visibility: visible;
    transition: 0.5s;
    scale: 1;
}

.searchBtn.hidden {
    display: none;
}

.searchBox.active .closeBtn {
    right: 30px;
}

/*Responsividade da navbar*/
.menuToggle
{
    position: relative;
    display: none;
    color: #E8E8E8;
}
  </style>

  <script>
    // Função para adicionar ou diminuir a quantidade de um produto
    function updateQuantity(event) {
      const button = event.target;
      const input = button.parentNode.querySelector('.quantity-input');
      let value = parseInt(input.value);
      
      if (button.classList.contains('plus-btn')) {
        value += 1;
      } else if (button.classList.contains('minus-btn') && value > 1) {
        value -= 1;
      }
      
      input.value = value;
    }
    
    // Vincular eventos de clique aos botões de adicionar/diminuir quantidade
    const plusButtons = document.querySelectorAll('.plus-btn');
    const minusButtons = document.querySelectorAll('.minus-btn');
    
    plusButtons.forEach(button => {
      button.addEventListener('click', updateQuantity);
    });
    
    minusButtons.forEach(button => {
      button.addEventListener('click', updateQuantity);
    });
  </script>
      <script>

       // função para barra de pesquisa aparecer e sumir da navbar

          closeBtn.classList.remove('active');
